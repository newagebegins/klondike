<!DOCTYPE html>
<html>
  <head>
    <title>klondike</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="klondike.css" type="text/css" />
    <script type="text/javascript" src="jquery-1.6.1.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.13.custom/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="klondike.js"></script>
  </head>
  <body>
    <div class="row">
      <div id="draw-pile" class="pile"></div>
      <div class="movers">
        <div><div id="discard-pile" class="pile"></div></div>
        <div><div id="placeholder" class="pile"></div></div>
        <div><div id="foundation-pile-1" class="foundation-pile pile"></div></div>
        <div><div id="foundation-pile-2" class="foundation-pile pile"></div></div>
        <div><div id="foundation-pile-3" class="foundation-pile pile"></div></div>
        <div><div id="foundation-pile-4" class="foundation-pile pile"></div></div>
      </div>
    </div>
    <div id="separator"></div>
    <div class="row">
      <div id="tableau-pile-1" class="tableau-pile pile"></div>
      <div class="movers">
        <div><div id="tableau-pile-2" class="tableau-pile pile"></div></div>
        <div><div id="tableau-pile-3" class="tableau-pile pile"></div></div>
        <div><div id="tableau-pile-4" class="tableau-pile pile"></div></div>
        <div><div id="tableau-pile-5" class="tableau-pile pile"></div></div>
        <div><div id="tableau-pile-6" class="tableau-pile pile"></div></div>
        <div><div id="tableau-pile-7" class="tableau-pile pile"></div></div>
      </div>
    </div>
  </body>
</html>
